name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]



jobs:
  pytest:
    name: Fast Unit Tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov radon
      - name: Run unit tests (fast)
        run: |
          pytest tests/ -W error --tb=short

  doctest:
    name: Doctest & Docstring Tests
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run doctest
        run: |
          pytest --doctest-modules app/

  pylint:
    name: Pylint
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: Run pylint
        run: |
          pylint app/*.py --fail-under=9.5 --rcfile=.pylintrc

  radon:
    name: Cognitive Complexity (Radon)
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install radon
      - name: Check cognitive complexity
        run: |
          radon cc app/ -s -n C
          if [ $? -eq 0 ]; then
            echo "✅ All functions below complexity threshold"
          else
            echo "⚠️ Some functions exceed recommended complexity"
            exit 1
          fi

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
      - name: Generate coverage report
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=term
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  verify:
    name: Verify Package & Docs
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Verify package structure
        run: |
          test -f app/__init__.py || exit 1
          test -f app/main.py || exit 1
          test -f app/config.py || exit 1
          test -f app/sensors.py || exit 1
          test -f app/actuators.py || exit 1
          test -f app/dcc_decoder.py || exit 1
          test -f app/physics.py || exit 1
          test -f app/safety.py || exit 1
          test -f app/ble_uart.py || exit 1
          test -f app/ble_advertising.py || exit 1
          echo "✅ All required modules present"
      - name: Verify documentation
        run: |
          test -f README.md || exit 1
          test -f CHANGELOG.md || exit 1
          test -f docs/DEPLOYMENT.md || exit 1
          test -f docs/TROUBLESHOOTING.md || exit 1
          test -f docs/CV.md || exit 1
          test -f docs/FUNCTIONS.md || exit 1
          test -f docs/capabilities.md || exit 1
          echo "✅ All documentation present"

  version:
    name: Check Version
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Check version
        run: |
          python -c "from app import get_version; print(f'Version: {get_version()}')"

  report:
    name: Generate & Upload Status Report
    runs-on: ubuntu-latest
    needs: [pytest, doctest, pylint, radon, coverage]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov radon pylint
      - name: Generate comprehensive report
        run: |
          echo "# CI/CD Status Report" > status.md
          echo "" >> status.md
          echo "**Build Date:** $(date)" >> status.md
          echo "**Branch:** ${{ github.ref_name }}" >> status.md
          echo "**Commit:** ${{ github.sha }}" >> status.md
          echo "" >> status.md
          echo "## Test Results" >> status.md
          pytest tests/ --tb=no -q >> status.md 2>&1 || true
          echo "" >> status.md
          echo "## Coverage Report" >> status.md
          pytest tests/ --cov=app --cov-report=term >> status.md 2>&1 || true
          echo "" >> status.md
          echo "## Complexity Analysis" >> status.md
          radon cc app/ -s >> status.md 2>&1 || true
          echo "" >> status.md
          cat status.md
      - name: Upload status report
        uses: actions/upload-artifact@v4
        with:
          name: ci-status-report
          path: status.md

  # Fast pylint-only for dev branch
  fast-pylint-dev:
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    name: Fast Pylint (dev branch only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: Run pylint (quick)
        run: |
          pylint app/*.py --fail-under=9.0 --rcfile=.pylintrc
  # Jobs will be re-added in the next step
