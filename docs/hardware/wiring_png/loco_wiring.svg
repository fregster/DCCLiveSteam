<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect x="40" y="40" width="180" height="80" fill="#d0eaf7" stroke="#333" stroke-width="2"/>
  <text x="130" y="70" font-size="16" text-anchor="middle" fill="#222">Umbilical</text>
  <rect x="300" y="40" width="180" height="80" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  <text x="390" y="70" font-size="16" text-anchor="middle" fill="#222">Loco Board</text>
  <rect x="540" y="40" width="120" height="120" fill="#f7ecd0" stroke="#333" stroke-width="2"/>
  <text x="600" y="70" font-size="14" text-anchor="middle" fill="#222">Sensors &amp; Actuators</text>
  <!-- Connections -->
  <line x1="220" y1="60" x2="300" y2="60" stroke="#1976d2" stroke-width="3"/>
  <text x="260" y="55" font-size="12" text-anchor="middle" fill="#1976d2">I2C SDA/SCL</text>
  <line x1="220" y1="80" x2="300" y2="80" stroke="#fbc02d" stroke-width="3"/>
  <text x="260" y="75" font-size="12" text-anchor="middle" fill="#fbc02d">PWM (Heater/Servo)</text>
  <line x1="220" y1="100" x2="300" y2="100" stroke="#43a047" stroke-width="3"/>
  <text x="260" y="95" font-size="12" text-anchor="middle" fill="#43a047">Sensor VCC</text>
  <line x1="220" y1="120" x2="300" y2="120" stroke="#333" stroke-width="3"/>
  <text x="260" y="115" font-size="12" text-anchor="middle" fill="#333">GND</text>
  <!-- Loco Board to Sensors/Actuators -->
  <line x1="480" y1="60" x2="540" y2="60" stroke="#1976d2" stroke-width="3"/>
  <text x="510" y="55" font-size="12" text-anchor="middle" fill="#1976d2">I2C Bus</text>
  <line x1="480" y1="80" x2="540" y2="80" stroke="#fbc02d" stroke-width="3"/>
  <text x="510" y="75" font-size="12" text-anchor="middle" fill="#fbc02d">PWM</text>
  <line x1="480" y1="100" x2="540" y2="100" stroke="#43a047" stroke-width="3"/>
  <text x="510" y="95" font-size="12" text-anchor="middle" fill="#43a047">VCC</text>
  <line x1="480" y1="120" x2="540" y2="120" stroke="#333" stroke-width="3"/>
  <text x="510" y="115" font-size="12" text-anchor="middle" fill="#333">GND</text>
  <!-- Labels -->
  <text x="130" y="35" font-size="12" text-anchor="middle" fill="#222">Umbilical</text>
  <text x="390" y="35" font-size="12" text-anchor="middle" fill="#222">Loco Board</text>
  <text x="600" y="35" font-size="12" text-anchor="middle" fill="#222">Sensors/Actuators</text>
</svg>